<section class="subscribes">

    <form action="#" method="post" class="subscribes-form">
      <div class="subscribes__title">Подписка на&nbsp;дайджест:</div>
      <fieldset>
        <input type="email" name="email" placeholder="E-mail" required="required">
        <div class="subscribes-checkbox">
          <label>
            <input type="checkbox" name="checkbox" id="private-data" value="Yes" required>
            <span class="checkbox-label"></span>
          </label>
          <span class="subscribes-checkbox__text">Ознакомлен и даю согласие на <a href="#">обработку персональных данных</a></span>
        </div>
      </fieldset>
      <button class="btn btn_secondary" type="submit"><span>Подписаться</span></button>
      <div class="validate-message">
        <p>Благодарим Вас за интерес к нашему сайту! Подписка на дайджест новостей оформлена.</p>
      </div>
    </form>
  </div>
</section>
